<!DOCTYPE html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        'use strict'
        let a = prompt("Введите любую фразу");

        function ogogo(a) {
            a = a.toLowerCase();
            let sum = 0;
            for (let i of a) {
                if (['а', 'о', 'у', 'е', 'ё', 'и', 'ы', 'я', 'э', 'ю'].includes(i)) 
                    sum++;
            }
            return sum;
        }
        alert(ogogo(a))
    </script>
</body>
