        'use strict'



        let a = [5, 7, [4, [2], 8, [1, 3], 2], [9, []], 1, 8];


        function treeSum(a) {
            let sum = 0;
            for (let i of a)
                (Array.isArray(i) ? sum += treeSum(i) : sum += i)

            return sum;
        }

        function treeSum2(a) {
            let sum = 0;

             Array.isArray(i)? sum += treeSum2(i):sum += i
            return sum;

        function treeSum3(a=[]) {
            return a.reduce((summa,element) => Array.isArray(element) ? summa+=treeSum3(element): summa+=element, 0);
