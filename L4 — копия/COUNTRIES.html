        console.log("список стран:" + listCountrys());
        
        function userAddCountry (){
            let countryName = prompt("Введите название страны");
            let capitalName = prompt("Введите название столицы");
            addCountry(countryName, capitalName);
            alert("Готово! Добавлена страна: "  + countryName + "столица: " + capitalName);
        }
        
        function userDeleteCountry (){
            let countryName = prompt("Введите название страны");
            delete countrysH[countryName];
            alert("Готово! Информация удалена")
        }

        function userGetCountryInfo(){
            let countryName = prompt("Введите название страны");
            alert(getCountryInfo(countryName));
        }

        function userListCountrys() {
            alert(listCountrys());
        }

        </script>

        

<input type="button" value="Добавить страну" onclick="userAddCountry()">
